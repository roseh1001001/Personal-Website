<script>
    $(function(){
        $(window).resize(function(){
            $(".home1").css({height:$(window).height()});
        }).trigger("resize");
    })

    window.onload = function(){
        $(".home2_box .text-box1 p").each(function(i){
            $(this).css({transitionDelay:i*1.2+"s"});
        });

        $(".home2_box").addClass('show');
        function jump(){
            $(".home2_box").css({transitionProperty:'none'});
            $(".home2_box").animate({opacity:0},1300);
            $(".home1").addClass('show');
        }
        setTimeout(function(){
            jump();
        },11000);

        $(".link a").bind('click',function(){
            jump();
            return false;
        });

    }
</script>
